<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Rock, Paper, Scissors Battle</h1>
        <button id="reset">Reset</button>
        <div id="score">
            <p id="p1s">-</p>
            <p id="p2s">-</p>
        </div>
        
    </header>
    <div id="game"> 
        <div class="player">
            <h2>Player 1</h2>
            <div class="buttons">
                <button id="rock1">Rock</button>
                <button id="paper1">Paper</button>
                <button id="scissors3">Scissors</button>
            </div>
            <p id="result1"></p>
        </div>

        <div class="player">
            <h2>Player 2</h2>
            <div class="buttons">
                <button id="rock2">Rock</button>
                <button id="paper2">Paper</button>
                <button id="scissors2">Scissors</button>
            </div>
            <p id="result2"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
